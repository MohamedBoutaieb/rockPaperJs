<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock scissors paper</title>
</head>

<body>

        <button class="paper"></button>

        <h3 id="pc"></h3>
        <h3 id="res"></h3>
    </div>
    <h2>
        <h2>computer : </h2>
        <h3 id="computer">
            0
        </h3>
        <h2>player </h2>
        <h3 id="player">
            0
        </h3>
    </h2>
    <h1 class="final"></h1>
</body>
<script src="script.js"></script>

</html>
